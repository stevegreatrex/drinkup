<ion-modal-view class="bottle-cap-modal">
    <ion-header-bar>
        <h1 class="title">You Earned a Bottle Cap!</h1>
    </ion-header-bar>
    <ion-content data-bottle-cap-level="{{selectedBottleCap.level}}">
        <i class="fa fa-trophy large-icon"></i>
        <h1>{{selectedBottleCap.name}}</h1>
        <p class="description">{{selectedBottleCap.description}}</p>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-balanced button-large pull-right" ng-click="closeBottleCapModal()">Thanks!</button>
    </ion-footer-bar>
</ion-modal-view>
