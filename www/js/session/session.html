<ion-view view-title="{{description}}">
	<div class="stats">
		<div class="row">
			<div class="col col-50 card">{{drinkingTime}}</div>
			<div class="col col-50 card">{{totalDrinks}} drinks</div>
		</div>
		<div class="row">
			<div class="col col-50 card">{{bloodAlcohol}} blood alcohol</div>
			<div class="col col-50 card">{{totalUnits}} units</div>
		</div>
	</div>


	<button ng-repeat="drinkType in drinkTypes" ng-click="addDrink(drinkType)" class="button button-dark">
		Have another {{drinkType.name}}
	</button>
	<div class="card">
		<ion-list>
			<ion-item ng-repeat="drink in drinks">
				<span>{{drink.drinkType.name}}</span>
				<span am-time-ago="drink.date"></span>
			</ion-item>
		</ion-list>
	</div>
</ion-view>
