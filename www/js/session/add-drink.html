<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">One more for the road</h1>
	</ion-header-bar>
	<ion-content>
		<ion-autocomplete ng-model="newDrink.type"
						  items-method="searchDrinks(query)"
						  item-view-value-key="name"
						  select-items-label="Select a drink"
						  placeholder="Find your drink..."
						  class="drink-search">
		</ion-autocomplete>
		<ion-radio ng-model="newDrink.serving" ng-repeat="serving in drinkCategories[newDrink.type.category].servings" ng-value="serving">
			{{serving.name}}
		</ion-radio>
	</ion-content>
	<ion-footer-bar>
		<button class="button button-light" ng-click="cancelAddDrinkModal()">Cancel</button>
		<button class="button button-balanced" ng-disabled="!newDrink.serving" ng-click="addDrink(newDrink.type, newDrink.serving)">Add {{newDrink.type.name}}</button>
	</ion-footer-bar>
</ion-modal-view>
