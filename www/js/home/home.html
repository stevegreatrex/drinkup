<ion-view view-title="DrinkUp">
	<button ng-click="startSession()" class="button button-block button-large button-balanced">
		Go Drinking!
	</button>
	<div class="card">
		<ion-list>
			<ion-item ng-repeat="session in sessions" href="#/app/session/{{session.id}}">
				<span>{{session.description}}</span>
				<span am-time-ago="session.startDate"></span>
			</ion-item>
		</ion-list>
	</div>
</ion-view>
